<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VACCT ‚Äî Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Glacial Indifference', sans-serif;
      background-color: #0a0a0a;
      color: #f8f3e8;
      transition: all 0.3s ease;
    }

    .pantalla-inicio, .formulario-section, .agradecimiento-section {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    .pantalla-inicio.active, .formulario-section.active, .agradecimiento-section.active {
      display: flex;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 10px;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .subtitulo {
      font-size: 18px;
      margin-bottom: 40px;
      color: #bcb7ae;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      background-color: rgba(248, 243, 232, 0.9);
      color: #0a0a0a;
      border: none;
      border-radius: 8px;
      padding: 16px 32px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #e7e0cd;
      transform: scale(1.03);
    }

    .volver {
      align-self: flex-start;
      background: none;
      color: #f8f3e8;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: color 0.3s ease, transform 0.2s ease;
      padding: 8px 16px;
      border-radius: 6px;
    }

    .volver:hover {
      background-color: #f8f3e8;
      color: #0a0a0a;
      transform: translateX(-4px);
    }

    .volver:active {
      color: #ffd700;
    }

    form {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, select {
      background-color: rgba(26, 26, 26, 0.8);
      color: #f8f3e8;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
      margin-top: 10px;
    }

    .agradecimiento-section img {
      width: 40px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .redes {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      font-size: 18px;
      gap: 10px;
    }
    input[type="range"] {
    -webkit-appearance: none;
    height: 10px;
    border-radius: 5px;
    background: linear-gradient(to right, #00ff88 0%, #ff0000 100%);
    outline: none;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #f8f3e8;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #0a0a0a;
  }

  input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #f8f3e8;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #0a0a0a;
  }
</style>
</head>
<body>
  <section class="pantalla-inicio active" id="inicio">
    <h1>VACCT</h1>
    <div class="subtitulo">Artem Travnichak<br />Contacto: 654 84 83 52</div>
    <div class="botones">
      <button onclick="mostrarFormulario('comprar')">üõí Comprar una vivienda</button>
      <button onclick="mostrarFormulario('vender')">üè† Vender mi vivienda</button>
    </div>
  </section>

  <section class="formulario-section" id="form-comprar">
    <h1>Compra una Vivienda</h1>
    <button type="button" class="volver" onclick="volverInicio()">‚Üê Volver</button>
    <form id="comprarForm">
      <input type="text" name="nombre" placeholder="Tu nombre completo" required />
      <input type="email" name="email" placeholder="Correo electr√≥nico" required />
      <input type="tel" name="telefono" placeholder="N√∫mero de tel√©fono" required />
      <input type="text" name="zona" placeholder="Zona o ciudad de inter√©s" required />
      <iframe id="mapaComprar" src="" loading="lazy"></iframe>
      <label for="presupuesto">Presupuesto m√°ximo (‚Ç¨): <span id="presupuestoValor">0</span></label>
<input type="range" name="presupuesto" id="presupuesto" min="0" max="5000000" step="10000" value="0" required />
      <select name="habitaciones" required>
        <option value="" disabled selected>Habitaciones m√≠nimas</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4 o m√°s</option>
      </select>
      <select name="metros" required>
        <option value="" disabled selected>Metros m√≠nimos</option>
        <option value="50">50 m¬≤</option>
        <option value="75">75 m¬≤</option>
        <option value="100">100 m¬≤</option>
        <option value="125">125 m¬≤</option>
        <option value="150">150 m¬≤+</option>
      </select>
      <select name="ascensor" required>
        <option value="" disabled selected>¬øAscensor?</option>
        <option value="s√≠">S√≠</option>
        <option value="no">No</option>
        <option value="indiferente">Indiferente</option>
      </select>
      <textarea name="detalles" rows="5" placeholder="Otras preferencias (terraza, garaje, etc.)"></textarea>
      <button type="submit">Enviar formulario</button>
    </form>
  </section>

  <section class="formulario-section" id="form-vender">
    <h1>Vende tu Vivienda</h1>
    <button type="button" class="volver" onclick="volverInicio()">‚Üê Volver</button>
    <form id="viviendaForm">
      <input type="text" name="nombre" placeholder="Tu nombre completo" required />
      <input type="email" name="email" placeholder="Correo electr√≥nico" required />
      <input type="tel" name="telefono" placeholder="N√∫mero de tel√©fono" required />
      <input type="text" name="direccion" id="direccionVender" placeholder="Direcci√≥n del inmueble" required />
      <iframe id="mapaVender" src="" loading="lazy"></iframe>
      <input type="text" name="precio" placeholder="¬øA qu√© precio desea vender?" required />
      <textarea name="detalles" rows="5" placeholder="Detalles sobre la vivienda, ubicaci√≥n, caracter√≠sticas..." required></textarea>
      <button type="submit">Enviar formulario</button>
    </form>
  </section>

  <section class="agradecimiento-section" id="gracias">
    <h1>¬°Gracias por rellenar el formulario!</h1>
    <p>Nos pondremos en contacto contigo muy pronto.</p>
    <div class="redes">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram logo">
      <span>@vacct</span>
    </div>
  </section>

  <script>
    function mostrarFormulario(tipo) {
      document.getElementById("inicio").classList.remove("active");
      document.getElementById(`form-${tipo}`).classList.add("active");
    }

    function volverInicio() {
      document.querySelectorAll(".formulario-section, .agradecimiento-section").forEach(section => section.classList.remove("active"));
      document.getElementById("inicio").classList.add("active");
    }

    const zonaInput = document.querySelector("input[name='zona']");
    const mapaComprar = document.getElementById("mapaComprar");
    if (zonaInput && mapaComprar) {
      zonaInput.addEventListener("input", () => {
        mapaComprar.src = `https://maps.google.com/maps?q=${encodeURIComponent(zonaInput.value)}&output=embed`;
      });
    }

    const direccionInput = document.getElementById("direccionVender");
    const mapaVender = document.getElementById("mapaVender");
    if (direccionInput && mapaVender) {
      direccionInput.addEventListener("input", () => {
        mapaVender.src = `https://maps.google.com/maps?q=${encodeURIComponent(direccionInput.value)}&output=embed`;
      });
    }

    document.getElementById("comprarForm").addEventListener("submit", function (e) {
      e.preventDefault();
      this.reset();
      document.getElementById("form-comprar").classList.remove("active");
      document.getElementById("gracias").classList.add("active");
    });

    document.getElementById("viviendaForm").addEventListener("submit", function (e) {
      e.preventDefault();
      this.reset();
      document.getElementById("form-vender").classList.remove("active");
      document.getElementById("gracias").classList.add("active");
    });
    const presupuesto = document.getElementById("presupuesto");
  const presupuestoValor = document.getElementById("presupuestoValor");
  if (presupuesto && presupuestoValor) {
    presupuesto.addEventListener("input", () => {
      const valor = parseInt(presupuesto.value);
      presupuestoValor.textContent = valor >= 5000000 ? "5M+" : valor.toLocaleString();
    });
  }
</script>
</body>
</html>
